<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- SCSS -->
    <link rel="stylesheet" href="/assets/scss/all.scss">
  
    

  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container">
      <h1 class="storeDetails-title"><span>門市據點</span></h1>
    </div>
    <div class="container">
      <div class="select">
        <div class="text">選擇分店</div>
        <div class="dropDowns">
          <a class="dropDownsLink" href="#">
            <p>台北中山旗艦店</p>
            <span class="material-symbols-outlined arrow">arrow_drop_down</span>
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="items">
        <div class="details">
          <div class="storeImg"><p>門市圖片</p></div>
          <div class="storeContact">
            <h2 class="storeName">台北中山旗艦店</h2>
            <ul class="contact">
              <li class="phone">
                <span class="material-symbols-outlined phoneImg">call</span>
                <a href="tel:+88620001234">電話：(02)000-1234</a>
              </li>
              <li class="businessHours d-f">
                <span class="material-symbols-outlined clockImg">schedule</span>
                <p>營業時間：10:00-21:00</p>
              </li>
              <li class="address d-f">
                <span class="material-symbols-outlined flag">location_on</span>
                <address>地址：台北市中山區南京東路25巷2-1號</address>
              </li>
            </ul>
          </div>
        </div>
        <img class="map" src="/assets/images/storeMap.png" alt="門市地圖">
      </div>
    </div>
    
    

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
